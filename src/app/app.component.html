<app-header/>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user (select)="onSelectUser($event)" [user]="user"/>
      </li>
    }
  </ul>

  @if (selectedUserName()) {
    <app-tasks [name]="selectedUserName()"/>
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }

</main>
